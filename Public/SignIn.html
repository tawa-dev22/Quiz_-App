<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            height: 100%;
        }
        .app {
            width: 600px;
            height: 350px;
            margin: 40px auto;
            padding: 50px;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
        }
        .app-quiz .image-frame {
            margin-bottom: 20px;
            display: flex;
            margin: 10px auto;
            margin-top: 20px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .Login .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .Login .form input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 2px solid #000000;
            border-radius: 4px;
            font-size: 1rem;
        }
        .Login .form button {
            padding: 10px 20px;
            background-color: #0c3d1c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            width: 100px;
        }
        .Login .form button:hover {
            background-color: #125227;
        }
        .signup {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="app">
    <div class="app-quiz">
        <div class="image-frame">
            <img src="./images/tsc_high_res-QCAWIHJC.png" alt="Profile Picture" width="150" height="150" style="border-radius: 50%;">
       
    <div class="container">
        <h1>Zimbabwe Highway Code Provisional Test Quiz</h1>
    

    <div class="Login">
        <div class="form">
            <input type="email" id="login-email" placeholder="Email" required><br>
            <input type="password" id="login-password" placeholder="Password" required><br>
            <a href="/quiz.html"><button type="submit" id="Login">Login</button></a>
        </div>
    </div>
</div>
 </div>
</div>
   

            
        
       <!-- Quiz Container (Hidden Initially) -->
        <div id="quiz-container" style="display: none;">
            <div id="question-container">
                <h2 id="question">Question</h2>
                <div id="options"></div>
            </div>
            <div id="timer">Time left: <span id="time">8</span>s</div>
            <div id="score">Score: <span id="current-score">0</span></div>
        </div> 
    
    <hr>
    <div class="signup">
        Don't have an account? <a href="/SignUp.html" style="color:gold;"> Register</a>
    </div>
</div>
</body>
</html>

    </div>
</body>
</html>
