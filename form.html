<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
            cursor: pointer;
            border-radius: 50px;
            color: rgb(8, 1, 1);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align: center;
            padding: 20px;
            border-radius: 20px;
        }
        .container{
            color:hsl(0, 0%, 0%);
            background-color: rgb(95, 90, 90);
            border-radius: 20px;
        }
        .Login{
            flex-direction: column;
            display: inline-block;
            color: rgb(0, 0, 0);
            padding: 10px;
            border-radius: 20px;
            font-size: 16px;
            flex-basis: 50px;
        }
        div[class="Login"]{
            font-size: 30px;
        }
        div #login-email{
            background-color: whitesmoke;
            border-radius: 10px;
            padding: 10px;
            font-size: 15px;
        }
        div #login-password{
            background-color: whitesmoke;
            border-radius: 10px;
            padding: 10px;
            font-size: 15px;
        }
        div #Login{
            background-color: rgb(255, 255, 255);
            font-weight: bold;
            border-radius: 10px;
            padding: 10px;
            font-size: 15px;
            margin-top: 10px;
            width: 100px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color:rgb(7, 7, 7);
            cursor: pointer;
        }
        .signup{
            font-size: 20px;
            color: rgb(0, 0, 0);
            margin-top: 15px;
            background-color: rgb(95, 90, 90);
        }
        .app{
            background-color: rgb(95, 90, 90);
            border-radius: 50px;
            padding: 20px;
            font-size: 15px;
            border-bottom: 10px solid rgb(0, 0, 0);
        }
        

    </style>
</head>
<body>
<div class="app">
    <div class="app-quiz">
        <div class="image-frame">
            <img src="./assets/images/tsc_high_res-QCAWIHJC.png" alt="Profile Picture" width="150" height="150" style="border-radius: 50%;">
       
    <div class="container">
        <h1>Zimbabwe Highway Code Provisional Test Quiz</h1>
    

    <div class="Login">
        <div class="form">
            <input type="email" id="login-email" placeholder="Email" required><br>
            <input type="password" id="login-password" placeholder="Password" required><br>
            <a href="main.html"><button type="submit" id="Login">Login</button></a>
        </div>
    </div>
</div>
 </div>
</div>
   

            
        
       <!-- Quiz Container (Hidden Initially) -->
        <div id="quiz-container" style="display: none;">
            <div id="question-container">
                <h2 id="question">Question</h2>
                <div id="options"></div>
            </div>
            <div id="timer">Time left: <span id="time">8</span>s</div>
            <div id="score">Score: <span id="current-score">0</span></div>
        </div> 
    
    <hr>
    <div class="signup">
        Don't have an account? <a href="register.html" style="color:gold;"> Register</a>
    </div>
</div>
</body>
</html>


        </div>
    </div>
</body>
</html>
